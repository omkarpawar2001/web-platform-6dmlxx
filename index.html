<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css"
    />
    <script
      type="module"
      src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <button
          class="nav-link active"
          data-bs-toggle="tab"
          data-bs-target="#home-tab-pane"
          type="button"
        >
          Home
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          data-bs-toggle="tab"
          data-bs-target="#profile-tab-pane"
          type="button"
        >
          Profile
        </button>
      </li>
      <div class="dropdown">
        <button
          class="nav-link"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li>
            <a
              class="dropdown-item"
              href="#"
              data-bs-toggle="tab"
              data-bs-target="#contact-tab-pane"
              >Action</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              href="#"
              data-bs-toggle="tab"
              data-bs-target="#aboutus-tab"
              >About</a
            >
          </li>
        </ul>
      </div>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade" id="home-tab-pane" role="tabpanel">home</div>
      <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel">
        profile
      </div>
      <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel">
        contact
      </div>
      <div class="tab-pane fade" id="aboutus-tab" role="tabpanel">about us</div>
    </div>
  </body>
</html>
